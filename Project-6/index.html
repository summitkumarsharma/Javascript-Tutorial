<!doctype html>
<html lang="en">

<head>
    <title>Welcome to PostMaster</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/prism.css">
    <style>
        .footer {
            background-color: #362f2f;
        }
        
        #responsePre {
            max-height: 500px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PostMaster</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h2 class="my-3 text-center">Welcome to Post-Master</h2>
    </div>

    <div class="container">

        <!-- url box -->
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" name="url" placeholder="Enter your url here">
            </div>
        </div>

        <!-- Request Type box -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">GET</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                        <label class="form-check-label" for="post">POST</label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- Content Type box -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                        <label class="form-check-label" for="json">JSON</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                        <label class="form-check-label" for="params">Custom Parameters</label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- Parameter Box-.This box will hide when on clicking json option in content type-->

        <div id="parametersBox">
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Parameter1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter1 Key" value="">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter1 Value" value="">
                </div>
                <button id="addParam" class="btn btn-sm btn-primary">+</button>
            </div>
            <div id="params"></div>
        </div>


        <!-- Json Box- This box will hide on clicking custom parameter option in content type   -->

        <div class="my-3" id="requestJsonBox">
            <div class="form-group row ">
                <label for="requestJsonBox" class="col-sm-2 col-form-label">Enter Request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- submit button which will trigger fetch api  -->
        <div class="form-group row">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-sm btn-primary">Submit</button>
            </div>
        </div>

        <!-- Response will appear here -->
        <div class="my-3" id="responseJsonBox">
            <div class="form-group row ">
                <label for="responseJsonBox" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" id="responseJsonText" rows="3">Your Response will appear Here</textarea> -->

                    <pre id="responsePre" class="language-javascript">
                        <code id="responsePrism"class="language-javascript">Your Response will appear Here.............Please give your input</code>  
                    </pre>
                </div>
            </div>
        </div>
    </div>

    <!-- our footer section is here -->
    <footer class="footer sticky-bottom mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">Copyright@2020 PostMaster || All rights reserved.</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <script src="js/index.js "></script>
    <script src="js/prism.js"></script>

</body>

</html>
